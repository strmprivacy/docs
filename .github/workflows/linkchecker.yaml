name: Link Checker

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed


jobs:
  linkchecker:
    name: Link Checker
    runs-on: ubuntu-latest
    steps:
      - name: Check links with linkcheck
        uses: filiph/linkcheck@2.0.23
        with:
          arguments: 'https://docs.strmprivacy.io'

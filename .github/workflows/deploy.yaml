name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 17
      - name: Build
        run: |
          npm i --non-interactive --pure-lockfile
          npm run build

      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./build
          # Assign commit authorship to the official GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: ${{secrets.APIS_USERNAME}}
          user_email: ${{secrets.APIS_EMAIL}}
      - name: Algolia Docsearch Indexer
        uses: darrenjennings/algolia-docsearch-action@v0.2.0
        with:
          algolia_application_id: 'M24OHV52F0'
          algolia_api_key: ${{secrets.ALGOLIA_API_KEY}}
          file: './algolia-config.json'

